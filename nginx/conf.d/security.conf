# Additional security settings
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Block common exploits
map $request_uri $bad_uri {
    default 0;
    "~*(\.\./|\.\.\\)" 1;
    "~*(eval\(|base64_)" 1;
    "~*(<script|<iframe|<object)" 1;
}

# CORS Configuration - Allow specific origins
map $http_origin $cors_header {
    default "";
    "~^https?://localhost(:[0-9]+)?$" "$http_origin";
    "~^https?://127\.0\.0\.1(:[0-9]+)?$" "$http_origin";
    "~^https?://careforall\.local(:[0-9]+)?$" "$http_origin";
    "~^https?://.*\.careforall\.com$" "$http_origin";
}

# Rate limiting by URI pattern
map $request_uri $limit_key {
    default $binary_remote_addr;
    "~^/api/payment/" "payment_$binary_remote_addr";
    "~^/api/auth/login" "login_$binary_remote_addr";
    "~^/api/auth/register" "register_$binary_remote_addr";
}
