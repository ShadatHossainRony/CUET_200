# Simplified Load Balancer Configuration
# CareForAll Donation Platform - Payment, Wallet, Notification Services

# Upstream definitions
upstream payment_service {
    server payment-service:3004;
    keepalive 32;
}

upstream wallet_service {
    server wallet-service:4000;
    keepalive 32;
}

upstream notification_service {
    server notification-service:3006;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 16;
}

# CORS handling
map $http_origin $cors_header {
    default "*";
}

server {
    listen 80;
    server_name careforall.local localhost;

    # Security headers (NO JWT/AUTH - handled at application level)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CORS headers
    add_header Access-Control-Allow-Origin $cors_header always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID, X-Idempotency-Key" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "3600" always;

    # Connection limiting
    limit_conn addr 10;

    # Health check endpoint for NGINX itself
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin $cors_header always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID, X-Idempotency-Key" always;
        add_header Access-Control-Max-Age "3600" always;
        add_header Content-Type "text/plain charset=UTF-8";
        add_header Content-Length 0;
        return 204;
    }

    # Frontend static files
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Caching for static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Payment Service - Direct routing (NO JWT validation)
    location /api/payment/ {
        limit_req zone=payment burst=30 nodelay;
        
        proxy_pass http://payment_service/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Idempotency-Key $http_x_idempotency_key;
        
        # Longer timeout for payment processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Disable buffering for payment responses
        proxy_request_buffering off;
    }

    # Payment Webhooks - External payment gateway callbacks
    location /api/webhooks/payment {
        proxy_pass http://payment_service/webhooks/payment;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Webhook-Signature $http_x_webhook_signature;
        
        # Quick timeouts for webhooks
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Preserve original request body for signature verification
        proxy_request_buffering off;
        
        # Log all webhook requests
        access_log /var/log/nginx/webhook.log main_ext;
    }

    # Wallet Service - Direct access (serves HTML payment pages)
    location /wallet/ {
        limit_req zone=payment burst=30 nodelay;
        
        proxy_pass http://wallet_service/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Longer timeout for payment processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        # Disable buffering for payment responses
        proxy_request_buffering off;
    }

    # Notification Service - WebSocket support
    location /api/notifications/ {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://notification_service/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket specific timeouts (1 hour for long-lived connections)
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}
