spring:
  application:
    name: campaign-service
  profiles:
    active: dev
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/campaign_db}
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

event:
  redis:
    stream-key: platform-events

logging:
  level:
    com.fundraising: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{correlationId}] %logger{36} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      uri: mongodb://localhost:27017/campaign_db_dev

---
spring:
  config:
    activate:
      on-profile: staging
  data:
    mongodb:
      uri: ${MONGODB_URI}

---
spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      uri: ${MONGODB_URI}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}