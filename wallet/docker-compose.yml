version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: wallet-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: wallet
    volumes:
      - wallet_mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Wallet Service Application
  wallet-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-service
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017/wallet
      PAYMENT_SERVICE_URL: ${PAYMENT_SERVICE_URL:-http://payment-service:3004}
      SESSION_SECRET: ${SESSION_SECRET:-default-secret-change-in-production}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-default-webhook-secret-change-in-production}
      BCRYPT_ROUNDS: 10
      TRANSACTION_EXPIRY_HOURS: 1
      CALLBACK_RETRY_ATTEMPTS: 3
      CALLBACK_RETRY_DELAY_MS: 1000
      LOG_LEVEL: info
      CORS_ORIGIN: "*"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - wallet-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  wallet-network:
    driver: bridge

volumes:
  wallet_mongo_data:
