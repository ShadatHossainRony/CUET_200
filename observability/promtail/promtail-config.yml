# Promtail Configuration
# CareForAll Donation Platform - Log Collection

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576
    timeout: 10s

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      
      # Extract container image
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      
      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+?)-.*'
        target_label: 'service'
      
      # Add environment label
      - replacement: 'production'
        target_label: 'environment'
      
      # Add cluster label
      - replacement: 'careforall-platform'
        target_label: 'cluster'
    
    # Pipeline stages for log processing
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            trace_id: trace_id
            span_id: span_id
            user_id: user_id
            request_id: request_id
      
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339
      
      # Map log levels
      - labels:
          level:
          service:
          trace_id:
          request_id:
      
      # Add structured metadata
      - template:
          source: log_line
          template: '{{ .message }}'
      
      # Output formatting
      - output:
          source: log_line

  # Scrape all microservice containers
  - job_name: microservices
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: 
              - "api-gateway"
              - "auth-service"
              - "campaign-service"
              - "pledge-service"
              - "payment-service"
              - "totals-service"
              - "notification-service"
              - "admin-service"
              - "observability-service"
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.+)'
        target_label: 'service'
      
      - replacement: 'production'
        target_label: 'environment'
      
      - replacement: 'microservice'
        target_label: 'type'
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: msg
            service: service
            error: error
            duration: duration
            method: method
            path: path
            status: status
            trace_id: trace_id
      
      - timestamp:
          source: timestamp
          format: RFC3339
          fallback_formats:
            - Unix
            - UnixMs
      
      - labels:
          level:
          service:
          method:
          status:
      
      - output:
          source: message

  # Scrape NGINX logs
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/*log
    
    pipeline_stages:
      # Parse NGINX access log format
      - regex:
          expression: '^(?P<remote_addr>[\w\.]+) - (?P<remote_user>[\w-]+) \[(?P<timestamp>.*?)\] "(?P<method>\w+) (?P<path>.*?) (?P<protocol>.*?)" (?P<status>\d+) (?P<bytes_sent>\d+) "(?P<http_referer>.*?)" "(?P<http_user_agent>.*?)"'
      
      - timestamp:
          source: timestamp
          format: '02/Jan/2006:15:04:05 -0700'
      
      - labels:
          method:
          status:
          path:
      
      - metrics:
          nginx_requests_total:
            type: Counter
            description: "Total number of NGINX requests"
            source: status
            config:
              action: inc

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
    
    pipeline_stages:
      - match:
          selector: '{job="syslog"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+) (?P<hostname>\S+) (?P<app>\S+)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'
            
            - timestamp:
                source: timestamp
                format: 'Jan 2 15:04:05'
            
            - labels:
                app:

  # Scrape MongoDB logs
  - job_name: mongodb
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["mongodb"]
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      
      - replacement: 'mongodb'
        target_label: 'service'
    
    pipeline_stages:
      - json:
          expressions:
            timestamp: t
            severity: s
            component: c
            context: ctx
            message: msg
      
      - timestamp:
          source: timestamp
          format: RFC3339
      
      - labels:
          severity:
          component:

  # Scrape Redis logs
  - job_name: redis
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["redis"]
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      
      - replacement: 'redis'
        target_label: 'service'
    
    pipeline_stages:
      - regex:
          expression: '^(?P<pid>\d+):(?P<role>\w) (?P<timestamp>\d+ \w+ \d+ \d+:\d+:\d+\.\d+) (?P<level>\S+) (?P<message>.*)$'
      
      - labels:
          level:
          role:
