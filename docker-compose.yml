# CareForAll Donation Platform - Docker Compose Configuration
# Simplified Architecture - Payment, Wallet, Notification Services Only

version: '3.8'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  nginx_cache:

services:
  # ============================================
  # LOAD BALANCER - NGINX
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nginx-load-balancer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    depends_on:
      - frontend
      - payment-service
      - wallet-service
      - notification-service
    networks:
      - frontend
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # FRONTEND
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost
    networks:
      - frontend
    restart: unless-stopped

  # ============================================
  # PAYMENT SERVICE
  # ============================================
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    environment:
      - NODE_ENV=production
      - PORT=3004
      - MONGODB_URI=mongodb://mongodb:27017/payment-db
      - REDIS_URL=redis://redis:6379
      - BULLMQ_REDIS_HOST=redis
      - BULLMQ_REDIS_PORT=6379
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-webhook-secret-change-in-production}
      - WALLET_SERVICE_URL=http://wallet-service:4000
      - BKASH_API_URL=${BKASH_API_URL:-}
      - STRIPE_API_KEY=${STRIPE_API_KEY:-}
      - SSL_COMMERZ_API_URL=${SSL_COMMERZ_API_URL:-}
    depends_on:
      - mongodb
      - redis
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ============================================
  # NOTIFICATION SERVICE
  # ============================================
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - NODE_ENV=production
      - PORT=3006
      - MONGODB_URI=mongodb://mongodb:27017/notification-db
      - REDIS_URL=redis://redis:6379
      - BULLMQ_REDIS_HOST=redis
      - BULLMQ_REDIS_PORT=6379
      - SMTP_HOST=${SMTP_HOST:-smtp.mailtrap.io}
      - SMTP_PORT=${SMTP_PORT:-2525}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMS_API_KEY=${SMS_API_KEY:-}
    depends_on:
      - mongodb
      - redis
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ============================================
  # WALLET SERVICE (Mock Payment Gateway)
  # ============================================
  wallet-service:
    build:
      context: ./wallet
      dockerfile: Dockerfile
    container_name: wallet-service
    ports:
      - "9001:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/wallet-db
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - SESSION_SECRET=${SESSION_SECRET:-default-secret-change-in-production}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-default-webhook-secret-change-in-production}
      - BCRYPT_ROUNDS=10
      - TRANSACTION_EXPIRY_HOURS=1
      - CALLBACK_RETRY_ATTEMPTS=3
      - CALLBACK_RETRY_DELAY_MS=1000
      - LOG_LEVEL=info
      - CORS_ORIGIN=*
    depends_on:
      - mongodb
    networks:
      - backend
    volumes:
      - ./wallet/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # DATABASE & MESSAGE QUEUE
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-changeme}
    volumes:
      - mongodb_data:/data/db
      - ./init-scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
